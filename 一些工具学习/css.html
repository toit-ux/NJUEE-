<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>修改字体颜色</title>
  <style>
    body{color:red;}
    h1{color:blue;}
    h2{color:black;}
    p.s{color:green;}
    table,th,td
    {
      border:1px solid orange;
    }
    th{
      background-color: green;
      color:white;
    }
  </style>
</head>
<body>
  <h1>这是一级标题</h1>
  <h2>这是二级标题</h2>
  <p>没有特别指明的就按body的颜色</p>
  <p class="s">段落的分支</p>
  <table>
    <tr>
      <th>课程名</th>
      <th>分数</th>
    </tr>
    <tr>
      <td>语文</td>
      <td>数学</td>
    </tr>
    <tr>
      <td>80</td>
      <td>90</td>
    </tr>
  </table>
</body>
